apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: demovm01
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./terraform/vm
  runnerPodTemplate:
    spec:
      envFrom:
        secretRef:
          name: "azure-credentials"
  varsFrom:
    - kind: Secret
      name: "vmvariables"
  sourceRef:
    kind: GitRepository
    name: flux-system